<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--    <link rel="stylesheet" href="./style.css"> -->
    <script src="./script.js" defer></script> 
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h3>Score 5 points to win the game!</h3>        
    </header>
    <main>
        <div class="scores">
            <p class="score" id="playerScoreOut">Player: 0</p>
            <p class="score" id="computerScoreOut">Computer: 0</p>
        </div>
        <div class="Selections">
            <p class="Selection" id="playerSelectionOut">Player: ?</p>
            <p class="Selection" id="computerSelectionOut">Computer: ?</p>
        </div>
        <div class="buttons">
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>
    </main>
    <footer>
        <h2 id="winnerOut">The winner is ???</h2>
        <button id="resetButton">Reset</button>
    </footer>
</body>
</html>
